<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <div id="hint" style="position:fixed;top:12px;left:16px;color:#fff;background:rgba(0,0,0,0.5);padding:7px 16px 7px 12px;border-radius:10px;font-family:monospace;font-size:1.05rem;z-index:10;pointer-events:none;user-select:none;">Rotate: <b>A</b> / <b>D</b></div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        // Camera orbit variables
        let camRadius = 5;
        let camAngle = 0;
        const camY = 2;
        function updateCamera() {
            camera.position.x = Math.sin(camAngle) * camRadius;
            camera.position.z = Math.cos(camAngle) * camRadius;
            camera.position.y = camY;
            camera.lookAt(0, 0.7, 0); // look at slightly above ground for chair
        }
        updateCamera();

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);



        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);



        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = 0;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);




        // ✅ โหลดและแสดง OBJ
        let chairMesh = null;
        const objLoader = new THREE.OBJLoader();
        objLoader.load(
            'https://touchzaza1111.github.io/Modeling/lighting.obj',
            function (object) {
                // Center the object
                const box = new THREE.Box3().setFromObject(object);
                const center = box.getCenter(new THREE.Vector3());
                object.position.sub(center); // Center at (0,0,0)
                object.position.y += (box.max.y - box.min.y) / 2;
                // Enable shadow and store mesh reference
                object.traverse(function(child) {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        // Replace material with MeshStandardMaterial (static color)
                        child.material = new THREE.MeshStandardMaterial({ color: 0xffffff });
                        chairMesh = child;
                    }
                });
                scene.add(object);
            },
            undefined,
            function (error) {
                console.error('An error happened loading the OBJ:', error);
            }
        );

        // ✅ render loop
        function animate(t) {
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keydown', (event) => {
            if (event.key === 'a' || event.key === 'A') {
                camAngle -= 0.12;
                updateCamera();
            } else if (event.key === 'd' || event.key === 'D') {
                camAngle += 0.12;
                updateCamera();
            }
        });

    </script>
</body>

</html>
